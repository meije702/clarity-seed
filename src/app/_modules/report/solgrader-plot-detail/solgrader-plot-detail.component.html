<div class="col-xs-12">
    <span>Average Potatocount : {{avgPotatoCount}}</span>
    <clr-tabs>
        <clr-tab-link [clrTabLinkActive]="true">Data</clr-tab-link>
        <clr-tab-link>Graphs</clr-tab-link>

        <clr-tab-content [clrTabContentActive]="true">
            <clr-datagrid>
                <clr-dg-column [clrDgField]="'Sample'">Sample</clr-dg-column>
                <clr-dg-row *clrDgItems="let sample of PotatoSamples" [clrDgItem]="sample">
                    <clr-dg-cell>{{sample.timestamp}}</clr-dg-cell>
                </clr-dg-row>
            </clr-datagrid>
        </clr-tab-content>
        <clr-tab-content>
            <div class="row">
                <div class="col-xs-6">
                    <canvas baseChart width="1800" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [chartType]="lineChartType">
                    </canvas>
                </div>
            </div>
        </clr-tab-content>
    </clr-tabs>
</div>
