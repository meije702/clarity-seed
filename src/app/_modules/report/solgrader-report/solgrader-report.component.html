<ul class="list-group list-group-flush">
    <li class="list-group-item">
        <form>
            <section class="form-block">
                <label>Data selection</label>
                <div class="form-group">
                    <label for="aForm_3">Potato variety</label>
                    <div class="select">
                        <select id="aForm_3">
                    <option>Erika</option>
                    <option>Agata</option>
                    <option>Bintje</option>
                    <option>Cheyenne</option>
                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select the different filter options for this report {{filterFarms}}</label>
                    <div class="checkbox">
                        <input type="checkbox" id="CB_Farms" [checked]="filterFarms">
                        <label for="CB_Farms">Farm selection</label>
                    </div>
                    <div class="checkbox" [class.disabled]="filterFarms===false">
                        <input type="checkbox" id="CB_Plot" disabled>
                        <label for="CB_Plot">Plot selection</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="CB_Fieldmanager" [(checked)]="filterFarms">
                        <label for="CB_Fieldmanager">Field manager selectionx</label>
                    </div>
                </div>
            </section>
        </form>


    </li>
    <li *ngIf="filterFarms" class="list-group-item">
        Farm selection
        <table class="table">
            <thead>
                <tr>
                    <th>Farm</th>
                    <th>Hexadecimal</th>
                    <th>Binary</th>
                    <th>Roman Numeral</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>5</td>
                    <td>101</td>
                    <td>V</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>A</td>
                    <td>1010</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>F</td>
                    <td>1111</td>
                    <td>XV</td>
                </tr>
            </tbody>
        </table>
    </li>
    <li class="list-group-item">
        Plot selection
        <table class="table">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Hexadecimal</th>
                    <th>Binary</th>
                    <th>Roman Numeral</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>15</td>
                    <td>F</td>
                    <td>1111</td>
                    <td>XV</td>
                </tr>
            </tbody>
        </table>
    </li>
    <li class="list-group-item">
        Graph results
    </li>
</ul>
