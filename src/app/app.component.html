<clr-main-container>
    <clr-header>
        <div class="branding">
            <a href="#" class="nav-link">
                <!--Get a Solentum logo for this <span class="clr-icon clr-clarity-logo"></span>-->
                <span class="title">Solentum</span>
            </a>
        </div>

        <div class="header-nav" [clr-nav-level]="1">
            <a routerLink='/home' class="nav-link" [class.active]="router.url==='/home' || router.url==='/'">
                <span class="nav-text">Home</span>
            </a>
            <a routerLink='/dashboard' class="nav-link" [class.active]="router.url.startsWith('/dashboard')">
                <span class="nav-text">Dashboard</span>
            </a>
            <a routerLink='/report' class="nav-link" [class.active]="router.url.startsWith('/report')">
                <span class="nav-text">Reporting</span>
            </a>
            <a routerLink='/masterdata' class="nav-link" [class.active]="router.url.startsWith('/masterdata')">
                <span class="nav-text">Masterdata</span>
            </a>
        </div>

        <div class="header-actions">
            <clr-dropdown clrMenuPosition="bottom-right">
                <button class="nav-icon" clrDropdownToggle>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
                <clr-dropdown-menu>
                    <a href="" clrDropdownItem>About</a>
                    <a href="" clrDropdownItem>Preferences</a>
                    <a href="..." clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <router-outlet></router-outlet>
</clr-main-container>
